version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    working_directory:  ~/RobotFramework
    steps:
      - checkout
      - run: sudo pip install -r requirements.txt
      - run: sudo pip install webdriverdownloader
      - run: tar -xvzf geckodriver-v0.23.0-arm7hf.tar.gz
      - run: chmod +x geckodriver
#      - run: export PATH=$PATH:/path-to-extracted-file/geckodriver
      - run: robot -d results  Central/Launch.robot